<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - Board Project</title>
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="stylesheet" href="assets/css/header.css">

</head>

<body>

  <header id="header"> </header>

  <div class="login-container">
    <h1 class="login-title">로그인</h1>
    <form id="login-form" class="login-form">
      <div class="input-group">
        <label for="email" class="input-label">이메일</label>
        <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
        <span class="error-message" id="email-error"></span>
      </div>
      <div class="input-group">
        <label for="password" class="input-label">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
        <span class="error-message" id="password-error"></span>
      </div>
      <div class="button-group">
        <button type="submit" class="btn btn--primary btn--full">로그인</button>
        <a href="signup.html" class="btn btn--outline btn--full">회원가입</a>
      </div>
    </form>
  </div>

  <script type="module" src="src/components/header.js"></script>
  <script type="module" src="src/pages/login.js"></script>
</body>

</html>
