<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 채팅 - Board Project</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/chat.css">
</head>

<body>
    <header id="header"></header>

    <main class="container">
        <div class="chat-container">
            <h1 class="chat-title">AI Assistant</h1>
            <div id="chat-messages" class="chat-messages">
                <!-- Messages will be added here -->
                <div class="message message--ai">
                    <div class="message-content">안녕하세요! 무엇을 도와드릴까요?</div>
                </div>
            </div>

            <form id="chat-form" class="chat-form">
                <input type="text" id="chat-input" placeholder="메시지를 입력하세요..." autocomplete="off">
                <button type="submit" class="btn btn--primary">전송</button>
            </form>
        </div>
    </main>

    <script type="module" src="src/components/header.js"></script>
    <script type="module" src="src/pages/chat.js"></script>
</body>

</html>
