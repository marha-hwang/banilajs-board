<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정 - Board Project</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/signup.css"> <!-- Reuse signup styles -->
</head>

<body>
    <header id="header"></header>

    <div class="signup-container">
        <h1 class="signup-title">회원정보 수정</h1>
        <form id="profile-form" class="signup-form">
            <div class="profile-upload">
                <div class="profile-preview" id="profile-preview"></div>
                <label for="profile-image" class="profile-upload-label">프로필 사진 변경</label>
                <input type="file" id="profile-image" name="profileImage" accept="image/*" class="hidden">
            </div>
            <div class="input-group">
                <label for="email" class="input-label">이메일</label>
                <span id="email" class="input-display"></span>
            </div>

            <div class="input-group">
                <label for="nickname" class="input-label">닉네임</label>
                <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요" required>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn--primary btn--full">수정완료</button>
                <button type="button" class="btn btn--outline btn--full" id="cancel-btn">취소</button>
            </div>

            <div class="button-group"
                style="margin-top: 32px; border-top: 1px solid var(--color-border); padding-top: 16px;">
                <button type="button" class="btn btn--outline btn--full"
                    style="color: var(--color-error); border-color: var(--color-error);" id="delete-account-btn">회원
                    탈퇴</button>
            </div>
        </form>
    </div>

    <script type="module" src="src/components/header.js"></script>
    <script type="module" src="src/pages/profile.js"></script>
</body>

</html>
