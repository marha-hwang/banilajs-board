<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경 - Board Project</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/signup.css"> <!-- Reuse signup styles -->
</head>

<body>
    <header id="header"></header>

    <div class="signup-container">
        <h1 class="signup-title">비밀번호 변경</h1>
        <form id="password-form" class="signup-form">
            <div class="input-group">
                <label for="new-password" class="input-label">새 비밀번호</label>
                <input type="password" id="new-password" name="newPassword" placeholder="새 비밀번호를 입력하세요" required>
            </div>

            <div class="input-group">
                <label for="new-password-confirm" class="input-label">새 비밀번호 확인</label>
                <input type="password" id="new-password-confirm" name="newPasswordConfirm"
                    placeholder="새 비밀번호를 다시 입력하세요" required>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn--primary btn--full">변경완료</button>
                <button type="button" class="btn btn--outline btn--full" id="cancel-btn">취소</button>
            </div>
        </form>
    </div>

    <script type="module" src="src/components/header.js"></script>
    <script type="module" src="src/pages/password.js"></script>
</body>

</html>
