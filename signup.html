<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Board Project</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/signup.css">
    <link rel="stylesheet" href="assets/css/header.css">
</head>

<body>
    <header id="header"></header>
    <div class="signup-container">
        <h1 class="signup-title">회원가입</h1>
        <form id="signup-form" class="signup-form">
            <div class="profile-upload">
                <div class="profile-preview" id="profile-preview"></div>
                <label for="profile-image" class="profile-upload-label">프로필 사진 업로드</label>
                <input type="file" id="profile-image" name="profileImage" accept="image/*" class="hidden">
            </div>

            <div class="input-group">
                <label for="email" class="input-label">이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
                <span class="error-message" id="email-error"></span>
            </div>

            <div class="input-group">
                <label for="password" class="input-label">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                <span class="error-message" id="password-error"></span>
            </div>

            <div class="input-group">
                <label for="password-confirm" class="input-label">비밀번호 확인</label>
                <input type="password" id="password-confirm" name="passwordConfirm" placeholder="비밀번호를 다시 입력하세요"
                    required>
                <span class="error-message" id="password-confirm-error"></span>
            </div>

            <div class="input-group">
                <label for="nickname" class="input-label">닉네임</label>
                <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요" required>
                <span class="error-message" id="nickname-error"></span>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn--primary btn--full">회원가입</button>
                <a href="login.html" class="btn btn--outline btn--full">로그인하러 가기</a>
            </div>
        </form>
    </div>
    <script type="module" src="src/components/header.js"></script>
    <script type="module" src="src/pages/signup.js"></script>
</body>

</html>
